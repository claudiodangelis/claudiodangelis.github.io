    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <p>First run this:</p>

<figure class="highlight"><pre><code class="language-sh" data-lang="sh">port <span class="nt">-dv</span> extract liblastfm
<span class="nb">cd</span> /opt/local/var/macports/build/_opt_local_var_macports_sources_rsync.macports.org_release_tarballs_ports_audio_liblastfm/liblastfm/work/mxcl-liblastfm-1c739eb
nano .qmake.env</code></pre></figure>

<p>then replace:</p>

<figure class="highlight"><pre><code class="language-make" data-lang="make"><span class="nv">QMAKE_CC</span> <span class="o">=</span> /usr/bin/clang
<span class="nv">QMAKE_CXX</span> <span class="o">=</span> /usr/bin/clang++
<span class="nv">QMAKE_LFLAGS_RELEASE</span> <span class="o">=</span> <span class="nt">-L</span>/opt/local/lib <span class="nt">-arch</span> x86_64
<span class="nv">QMAKE_CFLAGS_RELEASE</span> <span class="o">=</span> <span class="nt">-pipe</span> <span class="nt">-O2</span> <span class="nt">-arch</span> x86_64 <span class="nt">-I</span>/opt/local/include
<span class="nv">QMAKE_CXXFLAGS_RELEASE</span> <span class="o">=</span> <span class="nt">-pipe</span> <span class="nt">-O2</span> <span class="nt">-arch</span> x86_64 <span class="nt">-I</span>/opt/local/include</code></pre></figure>

<p>with:</p>

<figure class="highlight"><pre><code class="language-make" data-lang="make"><span class="nv">QMAKE_CC</span> <span class="o">=</span> /usr/bin/gcc-4.2
<span class="nv">QMAKE_CXX</span> <span class="o">=</span> /opt/local/bin/g++-apple-4.2
<span class="nv">QMAKE_LFLAGS_RELEASE</span> <span class="o">=</span> <span class="nt">-L</span>/opt/local/lib <span class="nt">-arch</span> x86_64  <span class="nt">-Xarch_x86_64</span>
<span class="nv">QMAKE_CFLAGS_RELEASE</span> <span class="o">=</span> <span class="nt">-pipe</span> <span class="nt">-O2</span> <span class="nt">-arch</span> x86_64  <span class="nt">-Xarch_x86_64</span> <span class="nt">-I</span>/opt/local/include
<span class="nv">QMAKE_CXXFLAGS_RELEASE</span> <span class="o">=</span> <span class="nt">-pipe</span> <span class="nt">-O2</span> <span class="nt">-arch</span> x86_64 <span class="nt">-Xarch_x86_64</span> <span class="nt">-I</span>/opt/local/include</code></pre></figure>

<p>Save and go!</p>
